        <main class="contactPage">

            <div class="blockRight">
                <h2 data-i18n="nav_contact_form"></h2>
                <p data-i18n="contact_text"></p>

                <form class="form" id="myForm">
                    <div id="sending"></div>
                    <div id="error"></div>
                    <br>
                    <div class="lineContact">
                        <div class="inputCont">
                            <div class="labelName">
                                <label for="name" data-i18n="contact_name"></label><span class="text-red">*</span>
                            </div>
                            <input id="name" type="text" name="name" placeholder="Nom">
                        </div>
                        <div class="inputCont">
                            <div class="labelName">
                                <label for="firstname" data-i18n="contact_firstName"></label><span
                                    class="text-red">*</span>
                            </div>
                            <input type="text" name="firstname" id="firstname" placeholder="Prénom">
                        </div>
                    </div>
                    <div class="lineContact">
                        <div class="inputCont">
                            <label data-i18n="contact_society"></label>
                            <input type="text" name="society" placeholder="Société">
                        </div>
                        <div class="inputCont">
                            <label data-i18n="contact_function"></label>
                            <input type="text" name="function" placeholder="Fonction occupée">
                        </div>
                    </div>
                    <div class="lineContact">
                        <div class="inputCont">
                            <div class="labelName">
                                <label data-i18n="contact_phone"></label><span class="text-red">*</span>
                            </div>
                            <input type="telephone" name="telephone" id="telephone" placeholder="Numéro de téléphone">
                        </div>
                        <div class="inputCont">
                            <div class="labelName">
                                <label>E-mail</label><span class="text-red">*</span>
                            </div>
                            <input type="email" name="email" id="email" placeholder="E-mail">
                        </div>
                    </div>
                    <div class="lineContact" id="subjBox">
                        <div class="inputCont">
                            <div class="labelName">
                                <label data-i18n="contact_subject_form"></label><span class="text-red">*</span>
                            </div>
                            <select name="subject" id="subject">
                                <option value="" disabled selected hidden data-i18n="contact_choose"></option>
                                <option value="standard" data-i18n="contact_standard"></option>
                                <option value="premium" data-i18n="contact_premium"></option>
                                <option id="other" value="other" data-i18n="contact_other"></option>
                            </select>
                        </div>
                        <div class="inputOther" id="disp">
                            <label data-i18n="contact_other"></label>
                            <input id="other_subject" type="text" name="other_subject"
                                placeholder="Précisez le sujet de votre demande.">
                        </div>
                    </div>
                    <div class="lineContact">
                        <div class="inputCont" id="textZone">
                            <div class="labelName">
                                <label data-i18n="contact_message"></label><span class="text-red">*</span>
                            </div>
                            <textarea name="message" id="message" placeholder="Rédigez votre message"></textarea>
                        </div>
                    </div>
                    <div class="lineContact">
                        <div class="checkMention">
                            <input id="case" type="checkbox" name="mention">
                            <label for="case" data-i18n="contact_mention">
                            </label>
                        </div>
                    </div>
                    <div class="lineContact" id="btnSend">
                        <button class="btn btn-hover bg-blue bg-blue-hover" type="submit"
                            data-i18n="contact_send_form"></button>
                    </div>
                </form>

            </div>
