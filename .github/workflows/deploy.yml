name: Deploy static HTML site

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: build
        run: yarn install && yarn build

      - name: Create deploy folder
        run: |
          mkdir deploy/
          cp -r css/ fonts/ images/ index.html saisie-temps.html faits-marquants.html role-guide.html analyses-strategiques.html organigramme.html planning.html actualites.html newsletter-one.html newsletter-two.html sitemap.xml pages/ clip/ dist/ deploy/

      - name: Create artifact
        uses: actions/upload-artifact@v2
        with:
          name: site
          path: deploy/

      - name: Deploy to Github pages ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: deploy
